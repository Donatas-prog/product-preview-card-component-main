<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">


  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <link rel="stylesheet" href="main.css/style.css">
</head>
<body>
  <div class="main-container">
    <div class="image-container">
      <div class="pav"></div>
      <img class="main-image"src="/images/image-product-desktop.jpg" alt="desktop">
    </div>
    <div class="rigth-container">
      <header class="preview">PERFUME</header>
      <header class="channel">Gabrielle Essence Eau De Parfum</header>
      <paragraph class="para">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.</paragraph>
        <section class="dollars">
          <span class="price">$149.99</span>
          <span class="sale">$169.99</span></section>
          <button class="button1">
            <img class="icon" src="images/icon-cart.svg">Add to Cart</button>

    </div>
  </div>

  

  

  
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Donatas Bucionis</a>.
  </div>
</body>
</html>
